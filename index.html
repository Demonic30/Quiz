<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="prev()">
                    <ons-icon icon="md-chevron-left"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">Carousel</div>
            <div class="right">
                <ons-toolbar-button onclick="next()">
                    <ons-icon icon="md-chevron-right"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Tab 2" icon="md-shopping-cart" active-icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">

            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item style="background-color: #085078;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        <img class="image" src="images/1.jpg" alt="">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        <img class="image" src="images/2.jpg" alt="">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #D38312;">
                    <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
                        <img class="image" src="images/3.jpg" alt="">
                    </div>
                </ons-carousel-item>
            </ons-carousel>
            <ons-row>
                <ons-col width="50px">
        
                    <div style="width: 150px; height: 150px; margin: 10px auto; background-color: #ec7063;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                    </div>
                </ons-col>

                <ons-col width="50px">
                   
                    <div style="width: 150px; height: 150px; margin: 10px auto; background-color: #ec7063;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                    </div>
                </ons-col>

                <ons-col width="50px">
                    
                    <div style="width: 150px; height: 150px; margin: 10px auto; background-color: #ec7063;">
                        <ons-ripple color="#bb8fce" background="#85c1e9"></ons-ripple>
                    </div>
                </ons-col>

            </ons-row>


        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>
</body>

</html>
