<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="prev()">
                    <ons-icon style="color: rgb(0, 183, 255)" icon="fa-shopping-bag"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" id="fonts">HOME</div>
            <div class="right">
                <ons-toolbar-button onclick="next()">
                    <ons-icon style="color: rgb(0, 204, 255)" icon="fa-question-circle"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="tab2.html" label="Tab 2" icon="md-shopping-cart" active-icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <div class="content" style="text-align: center">

                <p style="text-align: center; margin-top: 10px;">
                    <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
                </p>

                <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                    <ons-carousel-item style="background:url('images/1.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                    <ons-carousel-item style="background:url('images/2.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                    <ons-carousel-item style="background:url('images/3.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                </ons-carousel>


                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_1" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(248, 69, 173)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-users"></ons-icon>
                                <div class="category_title" id="Category_1_name">Party</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_2" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(196, 76, 252)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-headphones"></ons-icon>
                                <div class="category_title" id="Category_2_name">Relax</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_3" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(243, 74, 62)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-ambulance"></ons-icon>
                                <div class="category_title" id="Category_3_name">Ambulance</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_4" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(252, 157, 69)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-bicycle"></ons-icon>
                                <div class="category_title" id="Category_4_name">Bicycle</div>
                            </figure>
                        </div>
                        </ons-ripple>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_5" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(248, 245, 74)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-balance-scale"></ons-icon>
                                <div class="category_title" id="Category_5_name">Balance</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_6" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(132, 248, 78)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-anchor"></ons-icon>
                                <div class="category_title" id="Category_6_name">Anchor</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>
                <ons-row class="category">
                    <ons-col modifier="nodivider" id="Category_7" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(83, 248, 147)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-smile-o"></ons-icon>
                                <div class="category_title" id="Category_7_name">Happy</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_8" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(71, 139, 248)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-bed"></ons-icon>
                                <div class="category_title" id="Category_8_name">Sleepy</div>
                            </figure>
                        </div>
                    </ons-col>
                    <ons-col modifier="nodivider" id="Category_9" onclick="openPlaylist(this.id)">
                        <div class="category_wrapper" style="background-color: rgb(68, 245, 245)">
                            <figure class="category_thumbnail">
                                <ons-icon icon="fa-beer"></ons-icon>
                                <div class="category_title" id="Category_9_name">Beer</div>
                            </figure>
                        </div>
                    </ons-col>
                </ons-row>

            </div>
        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
                <ons-list>
            <ons-list-header>Shopping-cart</ons-list-header>
            <ons-list-item modifier="longdivider">
                <div class="left">
                    <img class="list-item__thumbnail" src="images/item1.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">Apple Watch Series 3 GPS 42mm Grey</span>
                    <span class="list-item__subtitle" style="color: rgb(0, 60, 255)">฿12,650.00</span>
                </div>
                <div class="right">
                    <ons-icon icon="fa-trash"></ons-icon>
                </div>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <div class="left">
                    <img class="list-item__thumbnail" src="images/item2.jpg">
                </div>
                <div class="center">
                    <span class="list-item__title">MICROLAB SPEAKER 2.1</span>
                    <span class="list-item__subtitle" style="color: rgb(0, 60, 255)">฿1,570.00</span>
                </div>
                <div class="right">
                    <ons-icon icon="fa-trash"></ons-icon>
                </div>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                    <div class="left">
                        <img class="list-item__thumbnail" src="images/item3.jpg">
                    </div>
                    <div class="center">
                        <span class="list-item__title">Nike Air Max 90 ดำเทาแดง เบอร์ 40</span>
                        <span class="list-item__subtitle" style="color: rgb(0, 60, 255)">฿2,990.00</span>
                    </div>
                    <div class="right">
                        <ons-icon icon="fa-trash"></ons-icon>
                    </div>
                </ons-list-item>
                </ons-list>
                <section style="padding: 8px">
                        <p></p>
                        <ons-button modifier="large">PROCEED TO PAY</ons-button>
                      </section>
        </ons-page>
    </template>
</body>

</html>
